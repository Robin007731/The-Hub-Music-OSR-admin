<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OSR Admin Control - Monitor de Audio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #000000;
            --panel-bg: #121212;
            --card-hover: #282828;
            --border: rgba(255,255,255,0.1);
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* LADO IZQUIERDO: REPRODUCTOR */
        .player-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: #000;
            border-right: 1px solid var(--border);
        }

        #yt-player {
            width: 100%;
            height: 75%;
            background: #050505;
        }

        .now-playing {
            padding: 30px;
            background: linear-gradient(180deg, rgba(29,185,84,0.15) 0%, rgba(0,0,0,1) 100%);
            display: flex;
            align-items: center;
        }

        .logo-osr {
            width: 70px;
            height: auto;
            margin-right: 25px;
            filter: drop-shadow(0 0 10px var(--spotify-green));
        }

        .current-info {
            flex: 1;
        }

        .status-tag {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--spotify-green);
            margin-bottom: 5px;
            display: block;
        }

        #current-user {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
            color: #fff;
        }

        .btn-skip {
            background: white;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            margin-left: 20px;
            transition: 0.2s;
        }

        .btn-skip:hover { transform: scale(1.05); background: var(--spotify-green); }

        /* LADO DERECHO: LISTA DE ESPERA */
        .sidebar {
            flex: 1;
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            min-width: 380px;
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-clear {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }

        #order-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .track-card {
            display: flex;
            align-items: center;
            background: #181818;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }

        .track-card img {
            width: 80px;
            height: 55px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .track-meta { flex: 1; }
        .track-meta b { display: block; font-size: 14px; color: #fff; }
        .track-meta span { font-size: 11px; color: #888; }

        .btn-play-now {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="yt-player"></div>
        <div class="now-playing">
            <img src="logo-osr.png" alt="Logo" class="logo-osr">
            <div class="current-info">
                <span class="status-tag">En vivo - Reproductor OSR</span>
                <h1 id="current-user">ESPERANDO PEDIDOS...</h1>
            </div>
            <button class="btn-skip" onclick="skipSong()">SALTAR ⏭️</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="font-size: 14px; margin:0; letter-spacing: 1px;">COLA DE PRODUCCIÓN</h2>
            <button class="btn-clear" onclick="clearDatabase()">LIMPIAR COLA</button>
        </div>
        <div id="order-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk4wgJ2LPicyWnO8XXPQxqu49dtqM8jz4",
            authDomain: "the-hub-music-osr.firebaseapp.com",
            databaseURL: "https://the-hub-music-osr-default-rtdb.firebaseio.com",
            projectId: "the-hub-music-osr",
            appId: "1:225954155604:web:cb84739b7d7e769661b1c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player;
        let currentKey = null;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        // Detectar cuando la canción termina
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                skipSong(); // Al terminar, busca la siguiente
            }
        }

        // Cargar lista en tiempo real
        db.ref('osr_lista').on('value', (snapshot) => {
            const listContainer = document.getElementById('order-list');
            listContainer.innerHTML = "";
            
            if (!snapshot.exists()) {
                listContainer.innerHTML = "<p style='color:#555; text-align:center;'>Cola vacía.</p>";
                return;
            }

            snapshot.forEach((child) => {
                const song = child.val();
                const key = child.key;
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <img src="https://img.youtube.com/vi/${song.id}/mqdefault.jpg">
                    <div class="track-meta">
                        <b>${song.user}</b>
                        <span>${song.timestamp}</span>
                    </div>
                    <button class="btn-play-now" onclick="manualPlay('${song.id}', '${song.user}', '${key}')">PLAY</button>
                `;
                listContainer.appendChild(card);
            });
        });

        function manualPlay(id, user, key) {
            playSong(id, user, key);
        }

        function playSong(id, user, key) {
            if(player && player.loadVideoById) {
                player.loadVideoById(id);
                document.getElementById('current-user').innerText = `ORDEN DE: ${user.toUpperCase()}`;
                currentKey = key;
                // Borramos de la lista porque ya se está reproduciendo
                db.ref('osr_lista/' + key).remove();
            }
        }

        function skipSong() {
            db.ref('osr_lista').limitToFirst(1).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const song = child.val();
                        playSong(song.id, song.user, child.key);
                    });
                } else {
                    document.getElementById('current-user').innerText = "ESPERANDO PEDIDOS...";
                }
            });
        }

        function clearDatabase() {
            if(confirm("¿Limpiar toda la cola?")) db.ref('osr_lista').remove();
        }
    </script>
</body>
</html>
