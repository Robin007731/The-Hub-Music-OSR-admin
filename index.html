<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OSR Admin Control - Monitor Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-black: #000000;
            --panel-dark: #121212;
            --card-bg: #181818;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            background: var(--bg-black);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* PANEL IZQUIERDO: VIDEO Y REPRODUCCIÓN */
        .player-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: #000;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        #yt-player {
            width: 100%;
            height: 70%;
            background: #050505;
        }

        .playback-info {
            padding: 30px;
            background: linear-gradient(180deg, rgba(29,185,84,0.1) 0%, rgba(0,0,0,1) 100%);
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .logo-osr {
            width: 80px;
            height: auto;
            margin-right: 30px;
            filter: drop-shadow(0 0 15px var(--spotify-green));
        }

        .current-track-details { flex-grow: 1; }

        .label-status {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--spotify-green);
            margin-bottom: 8px;
            display: block;
        }

        #current-user-display {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
        }

        .skip-control {
            background: white;
            color: black;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .skip-control:hover {
            transform: scale(1.05);
            background: var(--spotify-green);
        }

        /* PANEL DERECHO: COLA E HISTORIAL */
        .sidebar-section {
            flex: 1;
            background: var(--panel-dark);
            display: flex;
            flex-direction: column;
            min-width: 400px;
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .section-label {
            font-size: 11px;
            font-weight: 800;
            color: var(--spotify-green);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 25px 0 15px 0;
            display: block;
        }

        /* ESTILO DE LAS TARJETAS */
        .track-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid transparent;
        }

        .track-card.played { opacity: 0.4; filter: grayscale(1); }

        .track-card img {
            width: 70px;
            height: 45px;
            border-radius: 6px;
            margin-right: 15px;
            object-fit: cover;
        }

        .track-info { flex: 1; overflow: hidden; }
        .track-info b { display: block; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-info span { font-size: 11px; color: var(--text-dim); }

        .btn-play-manual {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 11px;
            cursor: pointer;
        }

        .btn-reset {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="player-section">
        <div id="yt-player"></div>
        <div class="playback-info">
            <img src="logo-osr.png" class="logo-osr">
            <div class="current-track-details">
                <span class="label-status">● Reproduciendo</span>
                <h1 id="current-user-display">LISTA VACÍA</h1>
            </div>
            <button class="skip-control" onclick="autoSkip()">SALTAR ⏭️</button>
        </div>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-header">
            <h2 style="font-size: 14px; margin:0;">CONTROL HUB OSR</h2>
            <button class="btn-reset" onclick="resetList()">LIMPIAR TODO</button>
        </div>
        
        <div class="scroll-area">
            <span class="section-label">Próximos</span>
            <div id="queue-container"></div>

            <span class="section-label">Historial</span>
            <div id="history-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk4wgJ2LPicyWnO8XXPQxqu49dtqM8jz4",
            databaseURL: "https://the-hub-music-osr-default-rtdb.firebaseio.com",
            projectId: "the-hub-music-osr",
            appId: "1:225954155604:web:cb84739b7d7e769661b1c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player;
        let isFirstLoad = true;

        // 1. Iniciar YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onStateChange': (event) => {
                        if (event.data === YT.PlayerState.ENDED) autoSkip();
                    }
                }
            });
        }

        // 2. Escuchar Firebase en tiempo real
        db.ref('osr_lista').on('value', (snapshot) => {
            const queueList = document.getElementById('queue-container');
            const historyList = document.getElementById('history-container');
            
            queueList.innerHTML = "";
            historyList.innerHTML = "";

            if (!snapshot.exists()) return;

            snapshot.forEach((child) => {
                const data = child.val();
                const key = child.key;
                const card = document.createElement('div');

                if (data.estado === 'reproducida') {
                    card.className = 'track-card played';
                    card.innerHTML = `
                        <img src="https://img.youtube.com/vi/${data.id}/mqdefault.jpg">
                        <div class="track-info">
                            <b>${data.user}</b>
                            <span>Finalizada</span>
                        </div>
                    `;
                    historyList.prepend(card);
                } else {
                    card.className = 'track-card';
                    card.innerHTML = `
                        <img src="https://img.youtube.com/vi/${data.id}/mqdefault.jpg">
                        <div class="track-info">
                            <b>${data.user}</b>
                            <span>Pedido: ${data.time}</span>
                        </div>
                        <button class="btn-play-manual" onclick="playSong('${data.id}', '${data.user}', '${key}')">PLAY</button>
                    `;
                    queueList.appendChild(card);
                }
            });

            // Auto-reproducir la primera si no hay nada sonando al abrir la app
            if (isFirstLoad) {
                isFirstLoad = false;
                setTimeout(autoSkip, 2000);
            }
        });

        // 3. Función para reproducir
        function playSong(id, user, key) {
            player.loadVideoById(id);
            document.getElementById('current-user-display').innerText = `ORDEN DE: ${user.toUpperCase()}`;
            
            // Marcar como reproducida en Firebase
            db.ref('osr_lista/' + key).update({
                estado: 'reproducida',
                timestamp_end: Date.now()
            });
        }

        // 4. Saltar a la siguiente canción automática
        function autoSkip() {
            db.ref('osr_lista').orderByChild('estado').equalTo(null).limitToFirst(1).once('value', (snap) => {
                if (snap.exists()) {
                    snap.forEach(child => {
                        const song = child.val();
                        playSong(song.id, song.user, child.key);
                    });
                } else {
                    document.getElementById('current-user-display').innerText = "ESPERANDO PEDIDOS...";
                }
            });
        }

        // 5. Resetear sistema
        function resetList() {
            if (confirm("¿Borrar toda la lista e historial?")) {
                db.ref('osr_lista').remove();
                location.reload();
            }
        }
    </script>
</body>
</html>
